<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Assessor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <h1>Carbon Footprint Assessor</h1>
        <div id="carbon-footprint">
            <p>Total CO2 Emissions: <span id="totalCO2">Calculating...</span></p>
        </div>
        <div id="alternatives">
            <h2>Suggested Alternatives</h2>
            <ul id="alternative-list"></ul>
        </div>
        <div>
            <label for="apiKeyInput">Enter API Key:</label>
            <input type="text" id="apiKeyInput" placeholder="Enter API Key">
            <button id="saveApiKey">Save</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
